<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<link rel="stylesheet" href="../../../build/sam.css"></link>
		<link rel="stylesheet" href="../css/test-style.css"></link>

		<title>Multiple menus - SAM test page</title>
	</head>

	<body>
		<div class="menu">
			<ul class="menu-group">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ul>

			<ul class="menu-group">
				<li>Item 4</li>
				<li>Item 5</li>
			</ul>
		</div>

		<div class="menu">
			<ul class="menu-group">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
				<li>Item 5</li>
			</ul>
		</div>

		<div class="menu">
			<ul class="menu-group">
				<li>Item 1</li>
				<li>Item 2</li>
			</ul>

			<ul class="menu-group">
				<li>Item 3</li>
				<li>Item 4</li>
			</ul>
		</div>
  	</body>

	<script type="text/javascript" src="../js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../../../build/sam.min.js"></script>
	
	<script>
		$(document).ready(function () {
			let sam = SAM.fromSelectors(".menu", ".menu-group", "li");
			
			let nbMenus = sam.menuManager.getNbMenus();
			let nbGroups = sam.menuManager.getNbGroups();
			let nbItems = sam.menuManager.getNbItems();
			console.info(`SAM will adapt ${nbMenus} menus, ${nbGroups} groups, ${nbItems} items`)
			
			let menus = sam.menuManager.getAllMenus();
			console.log(menus);
		});
	</script>
</html>
